{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Shop Management</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'image/icon.png' %}"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="\">
        <i class="fas fa-th"></i>
        <h5 class="d-inline mx-2">FSM</h5>
      </a>
      <div class="navbar-nav ml-auto">
        <a class="btn btn-outline-orange" href="{% url 'login' %}"
          ><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</a
        >
      </div>
    </nav>
    <!-- container -->
    <div class="container pt-3">
      {% block content %} {% endblock %}
    </div>
    <!-- js -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
