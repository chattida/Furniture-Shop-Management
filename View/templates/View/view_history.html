{% extends "base.html" %} {% block content %}
<h5 class="mt-4"><i class="fas fa-industry"></i> ตรวจสอบประวัติลูกค้า</h5>
<hr class="mt-3 mb-2 hr-orange" />
<div class="row my-3">
  <div class="col-8">
    <div class="form-inline">
      <label for="show_item">แสดง</label>
      <select
        class="form-control mx-1"
        id="show_item"
        onchange="item_display()"
      >
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <span>รายการ</span>
    </div>
  </div>
  <div class="col-4">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <input
        id="search_box"
        type="text"
        class="form-control"
        placeholder="ค้นหา"
      />
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" style="width: 15%;">
          <span>เลขที่ใบสั่งซื้อ</span>
          <span class="float-right text-secondary" onclick="sort('item_id')"
            ><i class="fas fa-sort"></i
          ></span>
        </th>
        <th scope="col" style="width: 25%;">
          <span>ชื่อลูกค้า</span>
          <span
            class="float-right text-secondary"
            onclick="sort('item_id__name')"
            ><i class="fas fa-sort"></i
          ></span>
        </th>
        <th scope="col" style="width: 20%;">
          <span>ราคารวม</span>
          <span class="float-right text-secondary" onclick="sort('item_id')"
            ><i class="fas fa-sort"></i
          ></span>
        </th>
        <th scope="col" style="width: 30%;">
          <span>วันที่สั่งซื้อ</span>
          <span
            class="float-right text-secondary"
            onclick="sort('item_id__description')"
            ><i class="fas fa-sort"></i
          ></span>
        </th>
      </tr>
    </thead>
    <tbody id="data_list"></tbody>
  </table>
</div>

<div class="row">
  <div class="col-6">
    <span id="item_text"></span>
  </div>
  <div class="col-6">
    <div class="form-inline float-right">
      <button class="btn btn-orange" onclick="previous_page()">
        < ย้อนกลับ
      </button>
      <input
        type="text"
        class="form-control text-center mx-2"
        id="current_page"
        style="width: 60px;"
        value="1"
        readonly
      />
      <button class="btn btn-orange" onclick="next_page()">ถัดไป ></button>
    </div>
  </div>
</div>
{% endblock content %}
