{% extends "base.html" %} {% block content %}
<h5 class="mt-4"><i class="fas fa-industry"></i> ตรวจสอบข้อมูลสต็อกสินค้า</h5>
<hr class="mt-3 mb-2 hr-orange" />
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" style="width: 10%;">รหัสสต็อกสินค้า</th>
        <th scope="col" style="width: 20%;">รหัสสินค้า</th>
        <th scope="col" style="width: 40%;">สี</th>
        <th scope="col" style="width: 15%;">จำนวนสินค้าในสต็อก</th>
      </tr>
    </thead>
    <tbody id="data_list"></tbody>
  </table>
</div>
<!-- script -->
<script>
  window.onload = function () {
    initialize();
  };

  function initialize() {
    axios.get("/api/view_stock/").then(function (response) {
      data = response.data;

      let table = document.getElementById("data_list");

      data.forEach((stock) => {
        let head = document.createElement("tr");
        for (let item in stock) {
          if (item !== "account_id") {
            let td = document.createElement("td");
            td.innerText = stock[item];
            head.append(td);
          }
        }
        table.append(head);
      });
    });
  }
</script>
{% endblock content %}
